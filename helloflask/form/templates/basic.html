{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>basic form</h2>

<form method="post">
    {{ form.csrf_token }}
    {{ form_field(form.username) }}<br>
    {{ form_field(form.password) }}<br>
    {{ form.remember }}{{ form.remember.label }}<br>
    {{ form.submit }}<br>
</form>

{% endblock %}
